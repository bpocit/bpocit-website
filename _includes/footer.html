  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Berlin {{ 'now' | date: "%Y" }}, {{ site.title }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="#">Privacy Policy</a>
                        </li>
                        <li><a href="{{ site.baseurl }}/code-of-conduct">Code of Conduct</a>
                        </li>
                        <li><a href="#">Imprint</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
